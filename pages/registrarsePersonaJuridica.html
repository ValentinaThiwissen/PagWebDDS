<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse | Viandas Solidarias </title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/estilos.css">

    </head>
    <body class="bodyRegistrarse">
        <header class="header">
            <nav>
                <a href="../index.html">
                          <img src="../assets/img/logo.png" alt="Logo de Viandas Solidarias" loading="lazy" width="100">
                </a> 
                <ul>

                    <li>
                        <a href="../index.html">Inicio</a>                     
                    </li>

                    <li>
                        <a href="#">Registrarse</a>                     
                    </li>

                    <li>
                        <a href="../pages/inicio_sesion.html">Iniciar Sesion</a>                     
                    </li>
                
                </ul>

            </nav>
        </header>
        <main>
            <section class="seccionRegistrarse">
                <h2>Registre la organización</h2>
                <h3>Ingrese sus datos</h3>
                <form action="" method="get" id="form-registro" class="formulario">
                    <div>
                        <input type="text" name="Nombre de la organización" id ="Nombre de la organizacion" placeholder="Nombre de la organización" required> 
                    </div>
                    <div>
                        <input type="text" name="Razón social" id ="Razon Social" placeholder="Razón Social" required> 
                    </div>
    
                    <div>
                        <select id="Tipo de razón social" required>
                            <option value="0" selected>Gubernamental</option>
                            <option value="1">ONG</option>
                            <option value="2">Empresa</option>
                            <option value="3">Institucional</option>
                        </select>

                    </div>
                    <div>
                        <label>Forma de colaborar:</label>
                        <fieldset>
                            <legend>Selecciona al menos una opción:</legend>
                            <label>
                                <input type="checkbox" name="formaColaborar" value="0">
                                Donación Monetaria
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" name="formaColaborar" value="1">
                                Hacerse cargo de heladera
                                
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" name="formaColaborar" value="2">
                                Ofrecer productos y/o servicios
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" name="formaColaborar" value="3">
                                Registrar Persona
                            </label>
                        </fieldset>
                    </div>
                    <div>
                        <input type="text" name="direccion" id ="direcion" placeholder="Direccion">
                    </div>
                    <div>
                        <select id="MedioContacto" required>
                            <option value="0" >Whatsapp</option>
                            <option value="1">Telefono</option>
                            <option value="2">Telegram</option>
                            <option value="3">Mail</option>
                        </select>

                    </div>
                    <div>
                        <input type="text" name="contacto" id="contacto" placeholder="Contacto" required>
                    </div>
                    <div>
                        <input type="email" name="mail" id="mail" placeholder="ejemplo@mail.com">
                    </div>
                
                    <div>
                        <input type="text" name="usuario" id ="usuario" placeholder="Nombre de usuario"required>
                    </div>
                   
                    <div>
                        <input type="text" name="password" id="password" placeholder="Contraseña"required>
                    </div>


                    <div class="terminos">
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepta términos y condiciones</label>
                    </div>
                    <button type="submit">Registrarse</button>
                    <div>
                        <a class="ayuda" href="./inicio_sesion.html">Ya sos colaborador?</a>
                    </div>              
                 </form>
                 
            </section>

        </main>
        
        <footer class="footer">
            <nav>
                <ul>
                    <li><a href="">Términos y condiciones</a></li>
                    <li><a href="">Preguntas frecuentes</a></li>
                    <li><a href="">Ayuda</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <a href="#main">
                <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
            </a>
        </footer>
    </body>
</html>
